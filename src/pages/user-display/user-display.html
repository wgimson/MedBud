<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Patient Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

          <ion-card-header>
            {{fname + ' ' + lname}}
          </ion-card-header>

          <ion-card-content>
            <ul>
              <li>Age: {{age}}</li>
              <li>Address: {{address}}</li>
              <li>Emergency Contact: {{econtact}}</li>
              <li>Medical Conditions: {{mconditions}}</li>
              <li>Prescriptions: {{prescriptions}}</li>
            </ul>
          </ion-card-content>

        </ion-card>
        <button ion-button (click)="logout()">Log Out</button>
</ion-content>
