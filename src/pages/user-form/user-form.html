<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Form</ion-title>
  <img class="google-user-icon" [src]="loggedInUserPhoto" />
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="user" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" formControlName="fname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" formControlName="lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input type="text" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Emergency Contact #</ion-label>
      <ion-input type="text" formControlName="econtact"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Medical Conditions</ion-label>
      <ion-textarea formControlName="mconditions"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Prescriptions</ion-label>
      <ion-textarea formControlName="prescriptions"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!user.valid">Submit</button>
  </form>
  <button ion-button (click)="logout()">Logout</button>
</ion-content>
